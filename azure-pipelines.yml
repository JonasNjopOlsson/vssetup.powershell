trigger: none

pr:
  branches:
    include:
    - master
    - develop
  paths:
    exclude:
    - README.md

pool:
  name: AzurePipelines-EO
  demands:
          - ImageOverride -equals AzurePipelinesWindows2022compliant

steps:
- template: build/build.yml
  parameters:
      BuildConfiguration: $(BuildConfiguration)
      BuildPlatform: $(BuildPlatform)
      Docker: true
